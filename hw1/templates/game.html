<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Word</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .message {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Guess the Country Word!</h1>

    <p class="message {% if 'Correct' in message %}correct{% else %}incorrect{% endif %}">
        {{ message }}
    </p>

    <p><strong>{{ hint }}</strong></p>

    {% if not show_next_button %}
        <form action="/guess" method="POST">
            <input type="text" name="guess" placeholder="Your guess..." required>
            <button type="submit">Submit</button>
        </form>
    {% endif %}

    {% if show_next_button %}
        <a href="/" class="btn btn-primary">Play Again</a>
    {% endif %}

</body>
</html>
