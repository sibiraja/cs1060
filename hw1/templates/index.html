<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Country Word</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #map {
            height: 400px;
            width: 80%;
            margin: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Click on a Country</h1>
    <div id="map"></div>
    
    <p id="hint">Click a country to get a hint.</p>

    <form action="/guess" method="POST">
        <input type="text" name="guess" placeholder="Your guess..." required>
        <button type="submit">Submit</button>
    </form>

    <script>
        var map = L.map('map').setView([20, 0], 2); // Center the map at a global view

        // Add OpenStreetMap tiles (Free & No API key required)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Click event to select a country
        function onMapClick(e) {
            fetch("/select_country", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ country: "France" })  // Replace with dynamic country detection
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("hint").innerText = data.hint;
            });
        }

        map.on('click', onMapClick);
    </script>

</body>
</html>
