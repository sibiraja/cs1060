<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Word</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .game-container {
            max-width: 600px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
        }
        .definition-box {
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .message {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Guess the Word!</h1>

        <div class="definition-box">
            <p><strong>Definition:</strong> {{ definition }}</p>
        </div>

        <form method="POST">
            <div class="input-group">
                <input type="text" name="guess" class="form-control" placeholder="Your guess..." required>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        {% if message %}
            <p class="message {% if 'Correct' in message %}correct{% else %}incorrect{% endif %}">
                {{ message }}
            </p>
        {% endif %}

        {% if show_next_button %}
            <form action="{{ url_for('next_word') }}" method="GET">
                <button type="submit" class="btn btn-success">Next Word</button>
            </form>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
